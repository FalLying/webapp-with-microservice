<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap - cdn -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Atividade API Gateway</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="mainContent">
        <form>
          <div class="form-group">
            <label for="firstNumber">Valor 1</label>
            <input type="number" class="form-control" id="firstNumber" />
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="operation"
              id="operation1"
              value="somar"
              checked
            />
            <label class="form-check-label" for="exampleRadios1"> Soma </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="operation"
              id="operation2"
              value="multiplicar"
            />
            <label class="form-check-label" for="exampleRadios2">
              Multiplicação
            </label>
          </div>

          <div class="form-group">
            <label for="secondNumber">Valor 2</label>
            <input type="number" class="form-control" id="secondNumber" />
          </div>
          <button type="submit" id="submitButton" class="btn btn-primary">
            Enviar
          </button>
        </form>
        <hr />
        <p>Resultado:</p>
      </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
